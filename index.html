<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/style/style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>

  <main role="main" class="card-blog-section">

    <img class="blog-image" src="assets/images/illustration-article.svg" alt="blog image">
    
    <span class="tag-blog">Learning</span>

    <p class="publish-date">Published 21 Dec 2023</p>

    <h1 class="blog-title">HTML & CSS foundations</h1>

    <p class="blog-content">These languages are the backbone of every website, defining structure, content, and presentation.</p>

    <div class="blog-poster">
        <img src="assets/images/image-avatar.webp" alt="Avatar Poster">
        <p>Greg Hooper</p>
    </div>
  </main>
  
  <footer role="contentinfo" class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/AymanSdq">Ayman Sedqi</a>.
  </footer>
</body>
</html>
